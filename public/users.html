<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Users</title>
      <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="table-container" style="background-position: top;">
    <h2>ðŸ“‹ Registered Users</h2>
    <table id="usersTable">
                <tr>
                    <th>id</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </table>
                <p style="text-align:center; margin-top:15px;"><a href="/">â¬… Back to Register</a>
        </p>
    </div>

    <script>
        
        fetch('/api/users')
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('usersTable');
                data.forEach(user => {
                    const row = `<tr>
                        <td>${user._id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                    </tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(err => console.error('Error fetching users:', err));
    </script>
</body>
</html>
